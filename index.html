<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PORTAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0eadc;
            color: #1a0f08;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
            overflow: hidden;
        }
        .container {
            background-color: #f0eadc;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid #1a0f08;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a0f08;
            font-size: 1.2rem;
        }
        input[type="password"] {
            padding: 1.2rem 1.2rem 1.2rem 50px;
            border: 2px solid #1a0f08;
            border-radius: 8px;
            width: 100%;
            background-color: #f0eadc;
            color: #1a0f08;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="password"]::placeholder {
            color: #1a0f08;
            opacity: 0.6;
        }
        button {
            padding: 1.2rem 2.5rem;
            background-color: #1a0f08;
            color: #f0eadc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b2c21;
        }
        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #f0eadc;
        }
        #accessIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(26, 15, 8, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a0f08;
            color: #f0eadc;
            padding: 2rem;
            border: 2px solid #f0eadc;
            border-radius: 8px;
            text-align: center;
            animation: modalFadeIn 0.3s ease-in-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-container" class="container">
        <h2>ADMIN LOGIN</h2>
        <div class="input-group">
            <i class="fa-solid fa-user-shield"></i>
            <input type="password" id="pinInput" placeholder="ENTER PIN">
        </div>
        <button onclick="checkPin()">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> ACCESS PORTAL
        </button>
        <div class="footer-text">
            SECURE ACCESS REQUIRED
        </div>
    </div>

    <div id="iframe-container">
        <iframe id="accessIframe" src="" frameborder="0"></iframe>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-message"></h3>
        </div>
    </div>

    <script>
        const staffPins = {
            "Purplerock41": "wyatt",
            "Graybed75": "zi'mere",
            "Braveegg47": "karson"
        };
        const targetURL = "https://www.example.com/admin-dashboard"; 
        
        let timeout;
        const inactivityTime = 1200000; // 20 minutes in milliseconds
        
        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                window.location.reload();
            }, inactivityTime);
        }

        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;

        function showModal(message) {
            const modal = document.getElementById("custom-modal");
            const modalMessage = document.getElementById("modal-message");
            modalMessage.textContent = message;
            modal.style.display = "flex";
            setTimeout(() => {
                modal.style.display = "none";
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('iframe-container').style.display = 'block';
                document.getElementById('accessIframe').src = targetURL;
            }, 3000); // 3 seconds to show the modal
        }

        function checkPin() {
            const enteredPin = document.getElementById("pinInput").value;
            const username = staffPins[enteredPin];
            
            if (username) {
                showModal(`WELCOME, ${username.toUpperCase()}! ACCESS GRANTED.`);
            } else {
                alert("ACCESS DENIED. INCORRECT PIN.");
            }
        }
    </script>
</body>
</html>
