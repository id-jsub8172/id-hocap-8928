<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PORTAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0eadc;
            color: #1a0f08;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        .container {
            background-color: #f0eadc;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid #1a0f08;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a0f08;
            font-size: 1.2rem;
        }
        input[type="password"] {
            padding: 1.2rem 1.2rem 1.2rem 50px;
            border: 2px solid #1a0f08;
            border-radius: 8px;
            width: 100%;
            background-color: #f0eadc;
            color: #1a0f08;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="password"]::placeholder {
            color: #1a0f08;
            opacity: 0.6;
        }
        button {
            padding: 1.2rem 2.5rem;
            background-color: #1a0f08;
            color: #f0eadc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b2c21;
        }
        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <h2>ADMIN LOGIN</h2>
        <div class="input-group">
            <i class="fa-solid fa-user-shield"></i>
            <input type="password" id="pinInput" placeholder="ENTER PIN">
        </div>
        <button onclick="checkPin()">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> ACCESS PORTAL
        </button>
        <div class="footer-text">
            SECURE ACCESS REQUIRED
        </div>
    </div>

    <script>
        const staffPins = {
            "Purplerock41": "wyatt",
            "Graybed75": "zi'mere",
            "Braveegg47": "karson"
        };
        const targetURL = "https://www.example.com/admin-dashboard"; 

        function checkPin() {
            const enteredPin = document.getElementById("pinInput").value;
            const username = staffPins[enteredPin];
            
            if (username) {
                alert(`ACCESS GRANTED, ${username.toUpperCase()}! HERE IS YOUR DASHBOARD: ${targetURL}`);
            } else {
                alert("ACCESS DENIED. INCORRECT PIN.");
            }
        }
    </script>
</body>
</html>
